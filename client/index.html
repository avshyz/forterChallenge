<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>NodeJS Skeleton</title>

    <!-- Load js dep -->
    <script src="js/lib/angular.min.js"></script>
    <script src="js/app.js"></script>
    <!-- Some css -->
    <style type="text/css">
        .container {
            padding: 200px 0;
        }

        .funny-stuff {
            text-align: center;
        }
    </style>
</head>
<!-- appController -->
<body ng-controller="appController as main">
<div class="container">
    <div class="funny-stuff">
				<span>
					Question: {{funnyStuff.question}}
				</span>
    </div>
    <div class="funny-stuff">
				<span>
					Answer: {{funnyStuff.answer}} {{funnyStuff.id}}
				</span>
    </div>

    <input type="text" ng-model="message">
    <input value="send" type="button" ng-click="hello()">
</div>
</body>
</html>
